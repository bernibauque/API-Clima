<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!--Sirve para vincular (o enlazar) una hoja de estilo (archivo CSS) externa al documento-->
    <link rel="stylesheet" href="style.css">
     <!--Link para los iconos-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>

<body>

    <!--Para cambiar el fondo-->
    <div class="background"></div> 

    <!--Tarjeta con la info-->
    <div class="container">
        <div class="left-info">
            <div class="pic-gradient"></div>
            <div class="today-info">
                <h2>Domingo</h2>
                <span>3 de Septiembre, 2023</span>
                <div>
                    <i class='bx bx-current-location'></i>
                    <span>Buenos Aires, ARG</span>
                </div>
            </div>
            <div class="today-weather">
                <i class='bx bx-sun'></i>
                <h1 class="weather-temp">
                    28°C
                </h1>
                <h3>Soleado</h3>
            </div>
        </div>

        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">PRECIPITACIONES</span>
                    <span class="value">5 %</span>
                </div>
                <div>
                    <span class="title">HUMEDAD</span>
                    <span class="value">39 %</span>
                </div>
                <div>
                    <span class="title">VELOCIDAD VIENTO</span>
                    <span class="value">9 km/h</span>
                </div>
            </div>

            <ul class="days-list">
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>Sábado</span>
                    <span class="day-temp">23°C</span>
                </li>
                <li>
                    <i class='bx bx-sun'></i>
                    <span>Domingo</span>
                    <span class="day-temp">28°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain'></i>
                    <span>Lunes</span>
                    <span class="day-temp">02°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle'></i>
                    <span>Martes</span>
                    <span class="day-temp">14°C</span>
                </li>
            </ul>

            <div class="btn-container">
                <button class="loc-button">Buscar locación</button>
            </div>

        </div>

    </div>

    <script src="index.js"></script>

</body>
<!--footer-->
<footer>
    <!-- Aqui empieza el banner -->
    <div class="banner">
        <div class="icon-container">
            <a href="https://github.com/bernibauque" class="icon"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/bernardita-bauque/" class="icon"><i class="fab fa-linkedin"></i></a>
            <a href="bauquebernardita@gmail.com" class="icon"><i class="far fa-envelope"></i></a>
        </div>
        <div class="footer-text">
            Derechos Reservados 2023 - Bauque Bernardita®
        </div>
    </div>
</footer>

</html>
